<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arg = parseFloat(prompt("Enter numbrt from 0 to 9"));
    switch (arg) {
      case 0:
      case 1:
      case 2:
      case 3:
        console.log("The number is in the range from 0 to 3");
        break;
      case 4:
      case 5:
        console.log("you are entered number 4 or 5");
        break;
      case 6:
      case 7:
      case 8:
      case 9:
        console.log("The number is in the range from 6 to 9");
        break;
      default:
        console.log("wrong");
        break;
    }
  </script>
</html>
